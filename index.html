<!DOCTYPE html>
<html>
  <head>
    <title>xiety</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  type="text/css" href="style.css" />
  </head>
  <body>
    <div id="instructions">
      Swipe or drag near the smiling fuzzy monster each time.
      (click to <a id="see-credits" href="#credits">see image credits</a>)
      <ul id="credits">
      </ul>
    </div>
    <div id="gameboard">
      <div class="face" id="badface">
        <div class="wrapper">
          <div class="tophole"></div>
          <div class="monster"></div>
          <div class="bottomhole"></div>
        </div>
      </div>
      <div class="face" id="goodface">
        <div class="wrapper">
          <div class="tophole"></div>
          <div class="monster"></div>
          <div class="bottomhole"></div>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
